<div class="book-card p-1 d-flex flex-column justify-content-between ">

    <div class="d-flex justify-content-center">
        <a routerLink="product-details"><img class="book-thumbnail" [src]="book.thumbnailUrl" alt="This is books imgages cover"></a>
    </div>

    <div class="cart-content">
        <h4 class=" text-truncate">{{book.title}}</h4>
        <p class="text-truncate text-secondary">{{book.categories}}</p>
        <button class="btn-theme w-100" (click)="addToCart(book)" *ngIf="!isProductInCart">Add to cart</button>
        <a routerLink="cart"> <button class="btn-theme w-100" *ngIf="isProductInCart" >Go to cart</button></a>
       


    </div>
     
</div>
